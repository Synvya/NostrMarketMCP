name: Test API Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Allow manual runs on any branch from the Actions tab
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this workflow? (optional)"
        required: false
        default: "manual trigger"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock

    - name: Run API service local tests (spins up services)
      env:
        API_KEY: test_api_key_ci
        ENVIRONMENT: test
      run: |
        bash tests/run_api_local_tests.sh
