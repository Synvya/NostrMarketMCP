version: '3.8'

services:
  nostr-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Security settings - CHANGE THESE IN PRODUCTION
      - API_KEY=test_api_key_change_this_in_production
      - BEARER_TOKEN=test_bearer_token_change_this_in_production
      - ALLOWED_ORIGINS=https://platform.openai.com,http://localhost:3000
      - ENVIRONMENT=development
      
      # Rate limiting
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      
      # Database
      - DATABASE_PATH=/app/data/nostr_profiles.db
      
      # Nostr relays
      - NOSTR_RELAYS=wss://relay.damus.io,wss://nos.lol,wss://relay.snort.social,wss://nostr.wine,wss://relay.nostr.band
      
      # Logging
      - LOG_LEVEL=info
      - ENABLE_ACCESS_LOGS=true
      
      # Server
      - HOST=0.0.0.0
      - PORT=8080
      - WORKERS=1
    volumes:
      - ./data:/app/data  # Persist database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: reverse proxy for HTTPS and additional security
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
    depends_on:
      - nostr-api
    restart: unless-stopped 